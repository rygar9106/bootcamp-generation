<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repaso</title>

<body>
    <h1>Repaso HTML</h1>
    <h2>Formulario</h2>
    <form>
        <fieldset>
            <legend>Datos</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" name ="nombre" type="text" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" name ="apellido" type="text" placeholder="Ingrese su Apellido">
            </div>
            <div>
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar algo"/>
            </div>
        </fieldset>
    </form>
    <h2>Tablas</h2>
    <table>
        <thead>
            <tr>
                <th>Cabecera</th>
                <th>Cabecera</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pie</td>
                <td>Pie</td>
            </tr>
        </tfoot>
    </table>

    <!--Inline-->

    <a class="enlace" href="servicios.html" target="_blank">Holis</a>
