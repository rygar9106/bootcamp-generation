<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="assets/css/ejercicio-1.css">
    <title>Ejercicio-1</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Datos del comprador</legend>
                <label for="nombre">Nombre </label>
                <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre completo">
                <br>
                <label for="correo">Email</label>
                <input id="correo" type="email" name="correo" placeholder="ejemplo@um.es">
                <br>
                <label for="telefono">Teléfono </label>
                <input id="telefono" type="tel" name="telefono" placeholder="Ej. +34668899999">
                <br>
                <label for="pais">País </label>
                <input id="pais" type="text" name="pais">
            </fieldset>
            <fieldset>
                <legend>Datos de tarjeta de crédito o débito</legend>
                <label for="numero">Número </label>
                <input id="numero" type="number" name="numero" placeholder="Ej. 5555-4444-3333-2222">
                <br>
                <label for="nombre2">Nombre </label>
                <input id="nombre2" type="text" name="nombre2" placeholder="Nombre que figura en la tarjeta">
            </fieldset>
            <div class="linea">
                <input type="submit" value="Confirmar pedido">
            </div>
        </form>
    </div>
</body>
</html>
